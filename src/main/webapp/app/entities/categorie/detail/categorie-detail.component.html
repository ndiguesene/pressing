<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="categorie">
      <h2 data-cy="categorieDetailsHeading"><span jhiTranslate="pressingApp.categorie.detail.title">Categorie</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ categorie.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="pressingApp.categorie.designation" [ngbTooltip]="'pressingApp.categorie.help.designation' | translate"
            >Designation</span
          >
        </dt>
        <dd>
          <span>{{ categorie.designation }}</span>
        </dd>
        <dt><span jhiTranslate="pressingApp.categorie.description">Description</span></dt>
        <dd>
          <span>{{ categorie.description }}</span>
        </dd>
        <dt><span jhiTranslate="pressingApp.categorie.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'pressingApp.StatusCategorie.' + categorie.status }}">{{ categorie.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/categorie', categorie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
